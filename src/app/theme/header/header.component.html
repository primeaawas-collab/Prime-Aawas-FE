<header class="header">
  <div class="header-content">
    <!-- LEFT: Page Title with Menu Icon -->
    <div class="page-section">
      
      <h1 class="page-title">{{ currentPageTitle }}</h1>
    </div>

    <!-- RIGHT: Action Buttons -->
    <div class="action-buttons">

     

      <!-- User Avatar -->
      <div class="user-avatar-container">
        <button class="user-avatar" title="User Profile" (click)="toggleProfileCard()">
          <span class="avatar-text">{{ userInitials }}</span>
        </button>
        
        <!-- Profile Card -->
        <app-profile-card 
          [isVisible]="showProfileCard"
          [userName]="userName"
          [userRole]="userRole"
          [userInitials]="userInitials"
          (close)="onCloseProfileCard()"
          (logout)="onLogout()">
        </app-profile-card>
      </div>
    </div>
  </div>
</header>
