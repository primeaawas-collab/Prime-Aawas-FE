<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    @if (!isCollapsed) {
      <div class="logo-section">
        <div class="logo-container">
         
          <img src="assets/images/prime-aawas-image.png" alt="PRIME AAWAS Logo" class="logo-image" />
        </div>
      </div>
    }

    <button class="btn-toggle" (click)="toggleSidebar()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <nav class="nav-menu">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/owner/owner-dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="8" height="18" rx="1" fill="currentColor"/>
              <rect x="13" y="3" width="8" height="8" rx="1" fill="currentColor"/>
              <rect x="13" y="13" width="8" height="8" rx="1" fill="currentColor"/>
            </svg>
          </div>
          @if (!isCollapsed) {
            <span class="nav-text">Dashboard</span>
          }
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/owner/owner-property-management" routerLinkActive="active">
          <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

              <path d="M15 9V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          @if (!isCollapsed) {
            <span class="nav-text">Property Management</span>
          }
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/owner/owner-register-tenant" routerLinkActive="active">

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </svg>
          </div>
          @if (!isCollapsed) {
            <span class="nav-text">Register Tenant</span>
          }
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/owner/owner-billing" routerLinkActive="active">
          <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
