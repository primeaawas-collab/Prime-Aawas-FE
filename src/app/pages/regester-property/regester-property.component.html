<div class="container-fluid py-1">
  <div class="row justify-content-center align-items-stretch card-layout-wrapper">

    <!-- LEFT PANEL (INFO) -->
    <div
      class="col-lg-4 left-panel text-white d-flex flex-column justify-content-center align-items-center text-center p-4">
      <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" class="avatar mb-3" alt="avatar" />
      <h4 class="mb-2">Let’s get you set up</h4>
      <p class="text-light small">
        It should only take a couple of minutes<br />
        to register your property and get started.
      </p>
    </div>

    <!-- RIGHT PANEL (FORM CARD) -->
    <div class="col-lg-6 col-md-10">
      <div class="form-card p-4 p-md-5">
        <form [formGroup]="propertyForm" (ngSubmit)="submitForm()">

          <h5 class="mb-4">Property Details</h5>

          <div class="row g-3">
            <div class="col-md-6">
              <label>Property Name</label>
              <input type="text" class="form-control" formControlName="propertyName" />
            </div>

            <div class="col-md-6">
              <label>Owner Phone Number</label>
              <input type="tel" class="form-control" formControlName="ownerPhone" />
            </div>

            <div class="col-md-6">
              <label>Owner Email</label>
              <input type="email" class="form-control" [value]="ownerEmail" disabled />
            </div>

            <div class="col-md-6">
              <label>Electricity Bill Per Unit</label>
              <input type="number" class="form-control" formControlName="electricityUnitRate" />
            </div>

            <div class="col-12">
              <label>Address Line</label>
              <input type="text" class="form-control" formControlName="addressLine" />
            </div>

            <div class="col-md-4">
              <label>PIN Code</label>
              <input type="text" class="form-control" formControlName="pinCode" maxlength="6" />
            </div>

            <div class="col-md-4">
              <label>District</label>
              <input type="text" class="form-control" formControlName="district" />
            </div>

            <div class="col-md-4">
              <label>State</label>
              <input type="text" class="form-control" formControlName="state" />
            </div>


            <div class="col-md-6">
              <label>Number of Flats</label>
              <input type="number" class="form-control" formControlName="numberOfFlats" min="1" max="10"
                placeholder="e.g. 4" />
            </div>
          </div>

          <div *ngIf="flats.length > 0" class="mt-4">
            <h6>Flat Details</h6>

            <div formArrayName="flats">
              <div *ngFor="let flat of flats.controls; let i = index" [formGroupName]="i"
                class="flat-box p-3 mb-3 rounded border bg-light">
                <strong>Flat {{ i + 1 }}</strong>
                <div class="row g-3 mt-2">
                  <div class="col-md-3">
                    <label>Type</label>
                    <select class="form-select" formControlName="type">
                      <option value="">Select</option>
                      <option>1BHK</option>
                      <option>2BHK</option>
                      <option>3BHK</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label>Serial No.</label>
                    <input type="text" class="form-control" formControlName="serialNumber" />
                  </div>

                  <div class="col-md-3">
                    <label>Furnishing</label>
                    <select class="form-select" formControlName="furnishing">
                      <option value="">Select</option>
                      <option>Furnished</option>
                      <option>Semi-Furnished</option>
                      <option>Unfurnished</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label>Parking</label>
                    <select class="form-select" formControlName="parking">
                      <option value="">Select</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>

                  <div class="col-md-3 mt-2">
                    <label>Monthly Rent (₹)</label>
                    <input type="number" class="form-control" formControlName="monthlyRent" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-3 mt-3">
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Property</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
