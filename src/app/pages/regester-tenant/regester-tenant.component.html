<div class="tenant-table-wrapper">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <!-- Left side: Heading -->
    <h4 class="mb-0">Tenant Overview</h4>

    <!-- Right side: Add button -->
    <button class="btn btn-primary" (click)="openAddTenant()">â• Add New Tenant</button>
  </div>

  <div class="table-responsive card shadow-sm p-3">
    <table class="table modern-tenant-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="hide-on-mobile">Phone</th>
          <th class="hide-on-mobile">Flat</th>
          <th class="hide-on-mobile">Services</th>
          <th>Total Rent</th>
          <th class="hide-on-mobile">Start Date</th>
          <th class="hide-on-mobile">Overdue</th>
          <th class="hide-on-mobile">Deposit</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tenant of tenants">
          <td>
            <strong>{{ tenant.name }}</strong>
            <div class="text-muted d-block d-md-none small">{{ tenant.phone }}</div>
          </td>

          <td class="hide-on-mobile">{{ tenant.phone }}</td>
          <td class="hide-on-mobile">{{ tenant.flatAssigned }}</td>
          <td class="hide-on-mobile">
            <span class="badge bg-info text-dark me-1" *ngFor="let service of getSelectedServices(tenant.services)">
              {{ service }}
            </span>
          </td>
          <td><strong>â‚¹{{ tenant.totalRent }}</strong></td>
          <td class="hide-on-mobile">{{ tenant.rentStartDate }}</td>
          <td class="hide-on-mobile text-danger">â‚¹{{ tenant.overdueAmount }}</td>
          <td class="hide-on-mobile">â‚¹{{ tenant.securityDeposit }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditTenant(tenant)">âœï¸</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTenant(tenant)">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
