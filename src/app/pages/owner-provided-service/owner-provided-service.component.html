<div class="card p-4 service-config-form">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 fw-semibold d-flex align-items-center gap-2">
      ğŸ› ï¸ Service Management
    </h4>
    <button
      type="button"
      class="btn btn-sm btn-outline-primary"
      (click)="showInfo = !showInfo"
      title="Click for more info"
    >
      â„¹ï¸ Info
    </button>
  </div>

  <div *ngIf="showInfo" class="alert alert-info small">
    Add or update monthly services like Wifi, Security, Maid, etc.  
    Click a row to edit, or delete it using the button.
  </div>

  <form [formGroup]="serviceForm" (ngSubmit)="addOrUpdateService()" class="mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label for="name" class="form-label">Service Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="e.g. Wifi, Maid"
          formControlName="name"
          [ngClass]="{ 'is-invalid': serviceForm.get('name')?.touched && serviceForm.get('name')?.invalid }"
        />
        <div class="invalid-feedback">Service name is required.</div>
      </div>

      <div class="col-md-4">
        <label for="charge" class="form-label">Charge (â‚¹)</label>
        <input
          id="charge"
          type="number"
          class="form-control text-end"
          formControlName="charge"
          [ngClass]="{ 'is-invalid': serviceForm.get('charge')?.touched && serviceForm.get('charge')?.invalid }"
        />
        <div class="invalid-feedback">Enter a valid amount.</div>
      </div>

      <div class="col-md-2 text-end">
        <button type="submit" class="btn btn-primary w-100">
          {{ editingIndex !== null ? 'ğŸ’¾ Update' : 'â• Add' }}
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="savedServices.length" class="table-responsive">
    <table class="table table-hover align-middle table-borderless shadow-sm">
      <thead class="table-primary text-dark">
        <tr>
          <th>#</th>
          <th>Service</th>
          <th class="text-end">Charge (â‚¹)</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let service of savedServices; let i = index"
          (click)="editService(i)"
          class="editable-row"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ service.name }}</td>
          <td class="text-end">{{ service.charge }}</td>
          <td class="text-end">
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="deleteService(i); $event.stopPropagation();"
            >
              ğŸ—‘ï¸ Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
