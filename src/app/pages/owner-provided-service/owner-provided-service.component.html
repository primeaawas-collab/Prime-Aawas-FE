<div class="card p-4 service-config-form">
  <h5 class="mb-2 d-flex align-items-center gap-2">
    ğŸ› ï¸ Configure Monthly Services
    <!-- â“˜ Info Icon -->
    <button
      type="button"
      class="btn btn-sm btn-outline-secondary"
      (click)="showInfo = !showInfo"
      title="Help"
    >
      â„¹ï¸
    </button>
  </h5>

  <!-- ğŸ”¹ Collapsible Info Text -->
  <div *ngIf="showInfo" class="alert alert-info">
    Here you can add or update monthly services provided to tenants (like Wifi, Security, etc.) with respective charges.
    Click on a row to edit, or add a new one below.
  </div>

  <!-- ğŸ”§ Form -->
  <form [formGroup]="serviceForm" (ngSubmit)="addOrUpdateService()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Service Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="e.g. Wifi, Maid, etc." />
      </div>

      <div class="col-md-6">
        <label>Monthly Charge (â‚¹)</label>
        <input
          type="number"
          class="form-control text-end" 
          formControlName="charge"
        />
      </div>
    </div>

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-primary">
        {{ editingIndex !== null ? 'ğŸ’¾ Update Service' : 'â• Add Service' }}
      </button>
    </div>
  </form>

  <!-- ğŸ§¾ Table remains same as before -->
  <div *ngIf="savedServices.length" class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Service</th>
          <th class="text-end">Charge (â‚¹)</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of savedServices; let i = index" (click)="editService(i)" style="cursor: pointer;">
          <td>{{ i + 1 }}</td>
          <td>{{ service.name }}</td>
          <td class="text-end">{{ service.charge }}</td>
          <td class="text-end">
            <button type="button" class="btn btn-sm btn-danger" (click)="deleteService(i); $event.stopPropagation();">
              ğŸ—‘ï¸ Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
