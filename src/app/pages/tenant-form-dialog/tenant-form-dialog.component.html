<h2 mat-dialog-title class="dialog-title">
  {{ data?.mode === 'edit' ? 'Edit Tenant' : 'Add New Tenant' }}
</h2>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="tenantForm" class="tenant-form">
    <div class="form-grid">
      <div>
        <label>Name</label>
        <input formControlName="name" class="form-control" />
      </div>
      <div>
        <label>Email</label>
        <input formControlName="email" class="form-control" />
      </div>
      <div>
        <label>Phone</label>
        <input formControlName="phone" class="form-control" />
      </div>
      <div>
        <label>Flat Assigned</label>
        <select formControlName="flatAssigned" class="form-select">
          <option value="">-- Select --</option>
          <option *ngFor="let flat of flatOptions" [value]="flat">{{ flat }}</option>
        </select>
      </div>
      <div>
        <label>Rent Start Date</label>
        <input type="date" formControlName="rentStartDate" class="form-control" />
      </div>
      <div>
        <label>Rent Amount</label>
        <input type="number" formControlName="rentAmount" class="form-control" />
      </div>
      <div>
        <label>Overdue Amount</label>
        <input type="number" formControlName="overdueAmount" class="form-control" />
      </div>
    </div>

    <div class="mt-3">
      <label>Address</label>
      <textarea rows="2" formControlName="address" class="form-control"></textarea>
    </div>

    <!-- âœ… Services Opt-In Section -->
    <div class="mt-4" *ngIf="availableServices" [formGroup]="optedServicesGroup">
      <label class="mb-2 fw-semibold d-block">Services Opted In</label>

      <div class="form-check" *ngIf="availableServices?.parking?.available">
        <input class="form-check-input" type="checkbox" formControlName="parking" />
        <label class="form-check-label">Parking</label>
      </div>

      <div class="form-check" *ngIf="availableServices?.wifi?.available">
        <input class="form-check-input" type="checkbox" formControlName="wifi" />
        <label class="form-check-label">Wifi</label>
      </div>

      <div class="form-check" *ngIf="availableServices?.maintenance?.available">
        <input class="form-check-input" type="checkbox" formControlName="maintenance" />
        <label class="form-check-label">Maintenance</label>
      </div>

      <div class="form-check" *ngIf="availableServices?.water?.available">
        <input class="form-check-input" type="checkbox" formControlName="water" />
        <label class="form-check-label">Water</label>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-primary" (click)="submit()">Save</button>
</div>
