<div class="dashboard-container p-4">

  <div class="row g-3">
    <!-- Total Properties -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="fw-semibold text-secondary">Total Properties</h6>
              <h4 class="fw-bold mb-0">20</h4>
            </div>
            <div class="icon bg-primary-subtle text-primary p-2 rounded">
              <i class="bi bi-building fs-5"></i>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <span class="badge bg-light text-dark px-2 py-1">
              <strong>32</strong> Allotted
            </span>
            <span class="badge bg-light text-dark px-2 py-1">
              <strong>02</strong> Vacant
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Active Tenants -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="fw-semibold text-secondary">Active Tenants</h6>
              <h4 class="fw-bold mb-0">20</h4>
            </div>
            <div class="icon bg-success-subtle text-success p-2 rounded">
              <i class="bi bi-person-lines-fill fs-5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Monthly Revenue -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="fw-semibold text-secondary">Monthly Revenue</h6>
              <h4 class="fw-bold mb-1">₹20,000 / ₹52,000</h4>
            </div>
            <div class="icon bg-warning-subtle text-warning p-2 rounded">
              <i class="bi bi-wallet2 fs-5"></i>
            </div>
          </div>

          <div class="progress mt-3" style="height: 6px;">
            <div class="progress-bar bg-primary" style="width: 38%;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Payments -->
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="fw-semibold text-secondary">Pending Payments</h6>
              <h4 class="fw-bold mb-1">₹32,000</h4>
              <small class="text-danger">
                <i class="bi bi-arrow-down-right"></i> -3 this month
              </small>
            </div>
            <div class="icon bg-danger-subtle text-danger p-2 rounded">
              <i class="bi bi-cash-stack fs-5"></i>
            </div>
          </div>
        </div>
      </div>
